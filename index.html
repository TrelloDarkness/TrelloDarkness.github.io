<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBU Trello Fusion Calculator</title>
    <style>
        /* Black Neon Theme */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a1a);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ccd6f6;
        }

        .calculator-container {
            background: linear-gradient(145deg, #000000, #0a0f1f, #111111);
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.2),
                        0 0 40px rgba(100, 255, 218, 0.1);
            border: 1px solid #1f2937;
        }

        h1 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 30px;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.6),
                         0 0 20px rgba(100, 255, 218, 0.4);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8892b0;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #233554;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #0a0a0a;
            color: #64ffda;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 8px rgba(100, 255, 218, 0.6);
        }

        .button-group {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-group button {
            width: 100%;
            padding: 15px;
            background-color: #0a0a0a;
            color: #64ffda;
            border: 1px solid #64ffda;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 6px rgba(100, 255, 218, 0.6);
        }

        .button-group button:hover {
            background-color: #64ffda;
            color: #0a0a0a;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.6);
        }

        #result {
            margin-top: 30px;
            font-size: 16px;
            color: #a8b2d1;
            min-height: 80px;
            line-height: 1.6;
        }

        #result b {
            color: #64ffda;
            text-shadow: 0 0 6px rgba(100, 255, 218, 0.6);
        }

        #result .value {
            font-size: 28px;
            font-weight: bold;
            color: #64ffda;
            text-shadow: 0 0 12px rgba(100, 255, 218, 0.8),
                         0 0 24px rgba(100, 255, 218, 0.4);
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1>DBU Trello Fusion Calculator</h1>
       
        <div class="input-group">
            <label for="stat1">Player 1's Stat</label>
            <input type="text" id="stat1" placeholder="e.g., 5t or 1.2b">
        </div>

        <div class="input-group">
            <label for="stat2">Player 2's Stat</label>
            <input type="text" id="stat2" placeholder="e.g., 500m or 950k">
        </div>

        <div class="button-group">
            <button onclick="calculateFusionDance()">Calculate Fusion</button>
            <button onclick="calculatePotara()">Calculate Potara</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function parseAbbreviatedNumber(input) {
            if (typeof input !== 'string' || !input) return NaN;
            const str = input.toLowerCase().trim();
            const lastChar = str.slice(-1);
            const lastTwoChars = str.slice(-2);

            const multipliers = {
                'k': 1e3,
                'm': 1e6,
                'b': 1e9,
                't': 1e12,
                'qd': 1e15
            };

            let numberPart;
            let multiplier = 1;

            if (multipliers[lastTwoChars]) {
                numberPart = parseFloat(str.slice(0, -2));
                multiplier = multipliers[lastTwoChars];
            } else if (multipliers[lastChar]) {
                numberPart = parseFloat(str.slice(0, -1));
                multiplier = multipliers[lastChar];
            } else {
                numberPart = parseFloat(str);
            }

            return isNaN(numberPart) ? NaN : numberPart * multiplier;
        }

        function calculateFusionDance() {
            const stat1_input = document.getElementById('stat1').value;
            const stat2_input = document.getElementById('stat2').value;
            const resultDiv = document.getElementById('result');

            const stat1 = parseAbbreviatedNumber(stat1_input);
            const stat2 = parseAbbreviatedNumber(stat2_input);

            if (isNaN(stat1) || isNaN(stat2)) {
                resultDiv.innerHTML = "Please enter valid numbers or abbreviations (k, m, b, t, qd).";
                return;
            }
            if (stat1 <= 0 || stat2 <= 0) {
                resultDiv.innerHTML = "Stats must be positive numbers.";
                return;
            }

            const s_small = Math.min(stat1, stat2);
            const s_large = Math.max(stat1, stat2);
            const percentage = (s_small / s_large) * 100;

            // âœ… Updated rules
            let multiplier;
            if (percentage < 75) {
                multiplier = 0.8;
            } else if (percentage > 86) {
                multiplier = 1.5;
            } else {
                multiplier = 1.2;
            }

            const totalBoostedStat = (stat1 + stat2) * multiplier;

            resultDiv.innerHTML = `
                Fusion Type: <b>Fusion Dance</b><br>
                Compatibility: <b>${percentage.toFixed(1)}%</b> | Multiplier: <b>x${multiplier}</b><br>
                Total Fused Stat: <div class="value">${totalBoostedStat.toLocaleString('en-US')}</div>
            `;
        }

        function calculatePotara() {
            const stat1_input = document.getElementById('stat1').value;
            const stat2_input = document.getElementById('stat2').value;
            const resultDiv = document.getElementById('result');

            const stat1 = parseAbbreviatedNumber(stat1_input);
            const stat2 = parseAbbreviatedNumber(stat2_input);

            if (isNaN(stat1) || isNaN(stat2)) {
                resultDiv.innerHTML = "Please enter valid numbers or abbreviations (k, m, b, t, qd).";
                return;
            }
            if (stat1 <= 0 || stat2 <= 0) {
                resultDiv.innerHTML = "Stats must be positive numbers.";
                return;
            }

            const multiplier = 2.5;
            const potaraStat = (stat1 + stat2) * multiplier;

            resultDiv.innerHTML = `
                Fusion Type: <b>Potara</b><br>
                Multiplier: <b>x${multiplier}</b><br>
                Total Fused Stat: <div class="value">${potaraStat.toLocaleString('en-US')}</div>
            `;
        }
    </script>

</body>
</html>
