<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBU Trello Calculator</title>
  <style>
    body {
      background-color: #0D1117;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #161B22;
      padding: 20px;
      border-radius: 10px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button, .join-btn {
      display: inline-block;
      width: 100%;
      padding: 10px;
      margin: 10px 0 0 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      color: white;
      box-sizing: border-box;
    }

    button {
      background-color: #FFD700;
    }

    button:hover {
      background-color: #e6c200;
    }

    .join-btn {
      background-color: #00bcd4;
      display: inline-block;
    }

    .join-btn:hover {
      background-color: #0097a7;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>DBU Trello Calculator</h1>
  <div class="container">
    <select id="boss">
      <option>=== Select a boss ===</option>
      <option>=== Earth ===</option>
      <option>X Fighter Trainer</option>
      <option>Krillin</option>
      <option>Kid Nogah</option>
      <option>Turtle Student</option>
      <option>Radish</option>
      <option>Mapa</option>
      <option>Citizen</option>
      <option>Top X Fighter</option>
      <option>Super Vegetable</option>
      <option>Kaio Student</option>
      <option>Chilly</option>
      <option>Perfect Atom</option>
      <option>SSJ2 Wukong</option>
      <option>Kai-fist Master</option>
      <option>SSJB Wukong</option>
      <option>Broccoli</option>
      <option>SSJG Kakata</option>
      <option>=== Bills Planet ===</option>
      <option>Vegetable (GoD in training)</option>
      <option>Wukong (Omen)</option>
      <option>Vills (50%)</option>
      <option>Vis (20%)</option>
      <option>Vegetable (LBSSJ4)</option>
      <option>Wukong (LBSSJ4)</option>
      <option>Vekuta (LBSSJ4)</option>
      <option>Wukong Rose</option>
      <option>Vekuta (SSJBUI)</option>
      <option>Wukong (MUI)</option>
      <option>Vegetable (Ultra Ego)</option>
      <option>Nohag (Beast)</option>
      <option>=== T.O.P ===</option>
      <option>Piclaw (Base)</option>
      <option>Caula (Base)</option>
      <option>Gohan (Potential Unlocked)</option>
    </select>

    <input id="rebirths" type="number" placeholder="Rebirths">

    <label>Do you have talents?</label>
    <select id="talents">
      <option>Yes</option>
      <option>No</option>
    </select>

    <select id="boost">
      <option>No Boost</option>
      <option>2x</option>
      <option>3x</option>
      <option>4x</option>
    </select>

    <button onclick="calculateGain()">Calculate</button>
    <a href="https://discord.gg/dHz2FZVqpa" target="_blank" class="join-btn">Join Dbu Trello Now!</a>

    <p id="result"></p>
    <p id="punch"></p>
    <p id="defense"></p>
    <p id="speed"></p>
  </div>

  <script>
    const bosses = {
      "X Fighter Trainer": 1000,
      "Krillin": 1400,
      "Kid Nogah": 2000,
      "Turtle Student": 2500,
      "Radish": 3200,
      "Mapa": 4000,
      "Citizen": 5500,
      "Top X Fighter": 6000,
      "Super Vegetable": 8000,
      "Kaio Student": 10000,
      "Chilly": 15000,
      "Perfect Atom": 20000,
      "SSJ2 Wukong": 25000,
      "Kai-fist Master": 35000,
      "SSJB Wukong": 45000,
      "Broccoli": 70000,
      "SSJG Kakata": 85000,
      "Vegetable (GoD in training)": 110000,
      "Wukong (Omen)": 170000,
      "Vills (50%)": 245000,
      "Vis (20%)": 290000,
      "Vegetable (LBSSJ4)": 330000,
      "Wukong (LBSSJ4)": 370000,
      "Vekuta (LBSSJ4)": 420000,
      "Wukong Rose": 500000,
      "Vekuta (SSJBUI)": 580000,
      "Wukong (MUI)": 680000,
      "Vegetable (Ultra Ego)": 730000,
      "Nohag (Beast)": 780000,
      "Piclaw (Base)": 830000,
      "Caula (Base)": 880000,
      "Gohan (Potential Unlocked)": 910000
    };

    function formatNumber(num) {
      if (num < 1000000) return num.toLocaleString();
      const units = ["", "Million", "Billion", "Trillion"];
      let unitIndex = 0;
      let n = num;
      while (n >= 1000 && unitIndex < units.length - 1) {
        n /= 1000;
        unitIndex++;
      }
      return num.toLocaleString() + " (" + n.toFixed(1) + " " + units[unitIndex] + ")";
    }

    function calculateGain() {
      const boss = document.getElementById("boss").value;
      const rebirths = parseFloat(document.getElementById("rebirths").value) || 0;
      const talents = document.getElementById("talents").value === "Yes" ? 2 : 1;
      const boost = document.getElementById("boost").value;
      let boostMultiplier = 1;

      if (boost === "2x") boostMultiplier = 2;
      if (boost === "3x") boostMultiplier = 3;
      if (boost === "4x") boostMultiplier = 4;

      if (!bosses[boss]) {
        document.getElementById("result").innerText = "Please select a valid boss.";
        return;
      }

      const bossValue = bosses[boss];
      const rebirthMultiplier = 1 + rebirths * 0.40;
      const totalMultiplier = rebirthMultiplier * talents * boostMultiplier;
      const total = bossValue * totalMultiplier;

      const punch = totalMultiplier * 30;
      const defense = totalMultiplier * 120;
      const speed = totalMultiplier * 22.5;

      document.getElementById("result").innerText = "Total stats gained: " + formatNumber(total);
      document.getElementById("punch").innerText = "Punch: " + formatNumber(punch);
      document.getElementById("defense").innerText = "Defense: " + formatNumber(defense);
      document.getElementById("speed").innerText = "Speed: " + formatNumber(speed);
    }
  </script>
</body>
</html>
