<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rebirth Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a1a);
    color: #e0e0e0;
    font-family: 'Bubblegum Sans', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    gap: 20px;
  }

  h1 {
    color: #b800ff;
    text-shadow: 0 0 15px #b800ff, 0 0 30px #8000ff, 0 0 45px #b800ff;
    font-size: 2.5rem;
    text-align: center;
    animation: glowPulse 2.5s infinite alternate;
    margin-bottom: 10px;
  }

  @keyframes glowPulse {
    0% { text-shadow: 0 0 10px #b800ff, 0 0 20px #8000ff, 0 0 30px #b800ff; }
    100% { text-shadow: 0 0 25px #d000ff, 0 0 50px #b800ff, 0 0 70px #8000ff; }
  }

  .back-btn {
    display: inline-block;
    margin-bottom: 10px;
    padding: 10px 20px;
    border-radius: 50px;
    background: #111;
    color: #b800ff;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 0 20px rgba(184,0,255,0.7);
    transition: all 0.3s ease;
    font-family: 'Bubblegum Sans', sans-serif;
  }

  .back-btn:hover {
    background: #b800ff;
    color: #0a0a0a;
    box-shadow: 0 0 30px #b800ff, 0 0 60px #d000ff;
  }

  .calculator {
    background: #111;
    border-radius: 25px;
    padding: 25px 30px;
    box-shadow: 0 0 25px rgba(184,0,255,0.7);
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: auto;
    max-width: 400px;
    min-width: 300px;
  }

  .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  label {
    font-size: 16px;
    flex: 1;
    min-width: 130px;
  }

  input, select {
    flex: 1;
    width: 100%; 
    max-width: calc(100% - 10px);
    padding: 6px 10px;
    border-radius: 10px;
    border: none;
    font-family: 'Bubblegum Sans', sans-serif;
    font-size: 14px;
    text-align: center;
    outline: none;
    margin-left: 5px;
    margin-right: 5px;
  }

  button {
    padding: 10px 20px;
    border-radius: 50px;
    border: none;
    background: #111;
    color: #b800ff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(184,0,255,0.7);
    transition: all 0.3s ease;
    font-family: 'Bubblegum Sans', sans-serif;
    margin-top: 10px;
  }

  button:hover {
    background: #b800ff;
    color: #0a0a0a;
    box-shadow: 0 0 30px #b800ff, 0 0 60px #d000ff;
  }

  .result {
    font-size: 18px;
    font-weight: bold;
    color: #d000ff;
    text-shadow: 0 0 10px #b800ff;
    text-align: left;
    word-wrap: break-word;
    white-space: pre-wrap;
  }

  @media (max-width: 500px) {
    .row {
      flex-direction: column;
      align-items: flex-start;
    }

    label {
      width: 100%;
      text-align: left;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      max-width: calc(100% - 10px);
      text-align: left;
      padding: 6px 8px;
      border-radius: 10px;
    }
  }
</style>
</head>
<body>

<a href="index.html" class="back-btn">← Back to Menu</a>

<h1>Rebirth Assistant</h1>

<div class="calculator">
  <div class="row">
    <label>Rebirths:</label>
    <input type="number" id="rebirths" value="1">
  </div>

  <div class="row">
    <label>Talents:</label>
    <select id="talents">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>
  </div>

  <div class="row">
    <label>Boost:</label>
    <select id="boost">
      <option value="">No Boost</option>
      <option value="TwoTime">2x</option>
      <option value="ThreeTime">3x</option>
      <option value="FourTime">4x</option>
      <option value="FiveTime">5x</option>
    </select>
  </div>

  <div class="row">
    <label>Premium:</label>
    <select id="premium">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>
  </div>

  <button onclick="calculateRebirth()">Calculate</button>

  <div class="result" id="output"></div>
</div>

<script>
const bosses = [
  {name:"X Fighter Trainer", base:1000, spawn:0, world:"Earth"},
  {name:"Klirin", base:1400, spawn:25000, world:"Earth"},
  {name:"Kid Nohag", base:2000, spawn:50000, world:"Earth"},
  {name:"Turtle Student", base:2500, spawn:90000, world:"Earth"},
  {name:"Radish", base:3200, spawn:120000, world:"Earth"},
  {name:"Mapa", base:4000, spawn:250000, world:"Earth"},
  {name:"Citizen", base:5500, spawn:420000, world:"Earth"},
  {name:"Top X Fighter", base:6000, spawn:550000, world:"Earth"},
  {name:"Super Vegetable", base:8000, spawn:750000, world:"Earth"},
  {name:"Godlo", base:100000, spawn:850000, world:"Namek"},
  {name:"Jiece", base:150000, spawn:1400000, world:"Namek"},
  {name:"Burter", base:200000, spawn:2700000, world:"Namek"},
  {name:"Recoome", base:400000, spawn:6000000, world:"Namek"},
  {name:"Cui", base:500000, spawn:12000000, world:"Namek"},
  {name:"Zerbon", base:600000, spawn:23000000, world:"Namek"}
];

function rebirthCost(r){
  return r<=1000 ? 200000+(150000*r) : 200000+(2000000*r);
}

function calcMultiplier(r,tal,boost,prem){
  let base=1+(r*0.4);
  let total=base;
  if(tal==="yes") total+=base;
  if(boost==="TwoTime") total+=base;
  else if(boost==="ThreeTime") total+=2*base;
  else if(boost==="FourTime") total+=3*base;
  else if(boost==="FiveTime") total+=4*base;
  if(prem==="yes") total*=1.1;
  return total;
}

function calculateRebirth(){
  const r=parseInt(document.getElementById("rebirths").value||"0");
  const tal=document.getElementById("talents").value;
  const boost=document.getElementById("boost").value;
  const prem=document.getElementById("premium").value;

  const mult=calcMultiplier(r,tal,boost,prem);
  const target=rebirthCost(r);

  let currentStats=0;
  let route=[];
  
  while(currentStats<target){
    const available=bosses.filter(b=>currentStats>=b.spawn*1.25);
    if(available.length===0){
      route.push({boss:"No available boss", kills:0, stats:currentStats});
      break;
    }
    const boss=available.reduce((a,b)=>b.base>a.base?b:a);

    const nextBoss=bosses.find(b=>b.spawn*1.25>currentStats);
    let neededStats=nextBoss? (nextBoss.spawn*1.25-currentStats):(target-currentStats);
    if(neededStats<0) neededStats=target-currentStats;

    const expPerKill=boss.base*mult;
    const kills=Math.ceil(neededStats/expPerKill);

    currentStats+=kills*expPerKill;
    if(currentStats>target) currentStats=target;

    route.push({boss:boss.name,kills:kills,stats:currentStats});
  }

  let out=`Rebirth #${r}\nRebirth Target: ${target.toLocaleString()} stats\n\nOptimal Boss Route & Kills Needed:\n\n`;
  route.forEach(step=>{
    out+=`${step.boss} → Kill ${step.kills} times → Stats: ${Math.floor(step.stats).toLocaleString()}\n`;
  });

  document.getElementById("output").textContent=out;
}
</script>

</body>
</html>
