<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DBU EXP Calculator</title>

<!-- Bubble Font -->
<link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a1a);
    color: #e0e0e0;
    font-family: 'Bubblegum Sans', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; /* vertically center */
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  h1 {
    color: #b800ff;
    text-shadow: 0 0 15px #b800ff, 0 0 30px #8000ff, 0 0 45px #b800ff;
    font-size: 2.5rem;
    text-align: center;
    animation: glowPulse 2.5s infinite alternate;
    margin-bottom: 25px;
  }

  @keyframes glowPulse {
    0% { text-shadow: 0 0 10px #b800ff, 0 0 20px #8000ff, 0 0 30px #b800ff; }
    100% { text-shadow: 0 0 25px #d000ff, 0 0 50px #b800ff, 0 0 70px #8000ff; }
  }

  .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 15px;
    border-radius: 25px;
    border: none;
    background: #111;
    color: #b800ff;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(184,0,255,0.7);
    transition: all 0.3s ease;
  }
  .back-button:hover {
    background: #b800ff;
    color: #0a0a0a;
    box-shadow: 0 0 30px #b800ff, 0 0 60px #d000ff;
  }

  .calculator {
    background: #111;
    border-radius: 25px;
    padding: 25px 30px;
    box-shadow: 0 0 25px rgba(184,0,255,0.7);
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: auto;
    max-width: 400px;
    min-width: 300px;
  }

  .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  label {
    font-size: 16px;
    flex: 1;
    min-width: 130px;
  }

  input, select {
    flex: 1;
    width: 100%; 
    max-width: calc(100% - 10px);
    padding: 6px 10px;
    border-radius: 10px;
    border: none;
    font-family: 'Bubblegum Sans', sans-serif;
    font-size: 14px;
    text-align: center;
    outline: none;
    margin-left: 5px;
    margin-right: 5px;
  }

  button {
    padding: 10px 20px;
    border-radius: 50px;
    border: none;
    background: #111;
    color: #b800ff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(184,0,255,0.7);
    transition: all 0.3s ease;
    font-family: 'Bubblegum Sans', sans-serif;
    margin-top: 10px;
  }

  button:hover {
    background: #b800ff;
    color: #0a0a0a;
    box-shadow: 0 0 30px #b800ff, 0 0 60px #d000ff;
  }

  .result {
    font-size: 18px;
    font-weight: bold;
    color: #d000ff;
    text-shadow: 0 0 10px #b800ff;
    text-align: center;
    word-wrap: break-word;
  }

  @media (max-width: 500px) {
    .row {
      flex-direction: column;
      align-items: flex-start;
    }
    label {
      width: 100%;
      text-align: left;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      max-width: calc(100% - 10px);
      text-align: left;
      padding: 6px 8px;
      border-radius: 10px;
    }
  }
</style>
</head>
<body>

<!-- Back Button -->
<button class="back-button" onclick="location.href='index.html'">&larr; Back</button>

<h1>DBU EXP Calculator</h1>

<div class="calculator">
  <div class="row">
    <label for="baseExp">Base EXP:</label>
    <input type="text" id="baseExp" placeholder="e.g. 2.5M" value="2.5M">
  </div>

  <div class="row">
    <label for="rebirths">Rebirths:</label>
    <input type="number" id="rebirths" value="44645">
  </div>

  <div class="row">
    <label for="rebirthBoost">Rebirth Boost % (Currently 40%)</label>
    <input type="number" id="rebirthBoost" value="40">
  </div>

  <div class="row">
    <label for="multiplier">Exp Events (e.g x2 x3 x4)</label>
    <input type="number" id="multiplier" value="3">
  </div>

  <!-- Talents Option -->
  <div class="row">
    <label for="talents">Do you have talents?</label>
    <select id="talents">
      <option value="0">No</option>
      <option value="0.1">Yes (+10%)</option>
    </select>
  </div>

  <div class="row">
    <label for="premium">Do you have premium?</label>
    <select id="premium">
      <option value="0">No</option>
      <option value="10">Yes</option>
    </select>
  </div>

  <div class="row">
    <label for="targetStats">Target Stats (optional):</label>
    <input type="text" id="targetStats" placeholder="e.g. 100T">
  </div>

  <button onclick="calculateEXP()">Calculate EXP</button>

  <div class="result" id="result">Total EXP per Kill: 0</div>
  <div class="result" id="killsResult"></div>
</div>

<script>
  function parseNumber(str) {
    if (!str) return 0;
    str = str.toString().trim().toUpperCase();
    let multiplier = 1;
    if (str.endsWith('K')) { multiplier = 1e3; str = str.slice(0,-1); }
    else if (str.endsWith('M')) { multiplier = 1e6; str = str.slice(0,-1); }
    else if (str.endsWith('B')) { multiplier = 1e9; str = str.slice(0,-1); }
    else if (str.endsWith('T')) { multiplier = 1e12; str = str.slice(0,-1); }
    else if (str.endsWith('QD')) { multiplier = 1e15; str = str.slice(0,-2); }
    return parseFloat(str) * multiplier;
  }

  function formatNumber(num) {
    if (num >= 1e15) return (num / 1e15).toFixed(2) + 'QD';
    if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
    if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
    if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
    if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
    return num.toFixed(0);
  }

  function calculateEXP() {
    let base = parseNumber(document.getElementById('baseExp').value);
    let rebirths = parseFloat(document.getElementById('rebirths').value);
    let rebirthBoost = parseFloat(document.getElementById('rebirthBoost').value) / 100;
    let multiplier = parseFloat(document.getElementById('multiplier').value);
    let talentsBoost = parseFloat(document.getElementById('talents').value);
    let premiumBoost = parseFloat(document.getElementById('premium').value) / 100;
    let target = parseNumber(document.getElementById('targetStats').value);

    let rebirthMultiplier = 1 + (rebirths * rebirthBoost);
    let totalExp = base * rebirthMultiplier * multiplier;
    totalExp = totalExp * (1 + talentsBoost) * (1 + premiumBoost);

    document.getElementById('result').innerText = "Total EXP per Kill: " + formatNumber(totalExp);

    if (target > 0) {
      let killsNeeded = Math.ceil(target / totalExp);
      document.getElementById('killsResult').innerText = "Boss Kills Needed: " + formatNumber(killsNeeded);
    } else {
      document.getElementById('killsResult').innerText = '';
    }
  }
</script>

</body>
</html>
